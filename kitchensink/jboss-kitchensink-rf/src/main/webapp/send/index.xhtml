<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:my="http://java.sun.com/jsf/composite/components">
    <ui:define name="content">
        <h:outputStylesheet name="app.css" library="css"/>
        <h:outputScript target="head" name="showMessage.js" library="js"/>

        <h1>Welcome to JBoss!</h1>

        <div>
            <p>You have successfully deployed a RichFaces web application.</p>
        </div>

       <h:form id="reg">
       		<h:panelGrid columns="4">
       			<!-- Campo que se enviará primero -->
	            <h:outputLabel value="Campo inmediato" />
				<h:inputText id="inmediato" value="#{sendBean.inputInm}" immediate="true" valueChangeListener="#{sendBean.setInputInm}" />
				<h:outputText value="#{sendBean.inputInm}" />
				<!-- Campo que se enviará después -->
				<h:outputLabel value="Campo no inmediato + Obligatorio" />
				<h:inputText value="#{sendBean.inpuntNoInm}" id="noInmediato" required="true"/>
				<h:outputText value="#{sendBean.inpuntNoInm}" />
				<!-- Boton -->
				<h:commandButton action="#{sendBean.accion()}" value="Enviar" />
          	</h:panelGrid>
          	
          	<rich:messages/>
       </h:form>
    </ui:define>
</ui:composition>
